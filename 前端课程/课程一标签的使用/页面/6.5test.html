<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			语义化元素
			   一个 语义化标签能够描述其代表的意义，比如h1代表一级标题。
			   什么是语义化？
			       就是能够根据内容，选择相应的语义化标签进行代码书写。
			语义化的优点：
			   1.在没有css的情况下，也能够很好的展示我们的内容结构
			   2.提高用户体验，比如label的使用，title属性的使用
			   3.有利于SEO，和浏览器建立良好的沟通，有利于爬虫获得更多的信息，可以根据使用的标签来确定各个关键词的权重。
			   4.有利于其他设备的解析，比如盲人阅读器，可以根据语义化标签进行有感情的朗读。
			   5.有利于团队开发和维护，语义化更具有可读性。
		-->
		<!--HTML5新增的语义化标签-->
		<!--<header>头部</header>
		<section>（主体内容）代表一个独立的块</section>
		<article>代表一个独立的内容</article>
        <aside>（内容较少部分）代表和主要内容相关的信息</aside>
        <footer>底部</footer>
        <nav>导航</nav>
        
        
        -->
        <div>
        	<!--头部-->
        	<header></header>
        	<!--导航-->
        	<nav></nav>
        	<!--主题内容-->
        	<section></section>
        	
        </div>
        <!--
         hgroup标签的作用，将所有标题之间有关的标题联系起来
                               如下：
        -->
        <hgroup>
        	<h1>我是一级标题</h1>
        	<h2>我是和一级标题有关的二级标题</h2>
        </hgroup>
        <!--
        	figure用来规定独立的流内容（图片，表格）
        	需结合figcaption来用
        -->
        <figure>
        	  <img src="../../个人博客/img/4.jpg" alt="" />
        	  <figcaption>用来说明此图片</figcaption>
        </figure>
        <input type="text" autofocus name="uname" placeholder="请输入密码"/>
        <!--
        	contenteditable使元素变为可编辑状态
        -->
        <div contenteditable="true">我是一个div</div>
          <ul contenteditable="true">
          	<li>sdas</li>
          </ul>
        
	</body>
</html>
