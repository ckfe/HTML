<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.web{
				width: 300px;
				height: 300px;
				border: 2px solid black;
				margin: 0 auto;
			}
			ul{
				overflow: hidden;
			}
			 li{
	            list-style: none;
	            float: left;
	            margin-right: 20px;
	        }
			
			
		</style>
	</head>
	<body>
		<div class="web">
			<ul>
				<li v-for="(item,index) in list" @click="tab(index)">
					{{item.name}}
					<div v-show="item.show">
						{{item.title}}
					</div>
				</li>
				
			</ul>
			
		</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el:".web",
				data:{
					list:[
						{"name":"html","show":"true","title":"超文本标记语言"},
						{"name":"css","show":"false","title":"层叠样式表"},
						{"name":"js","show":"false","title":"弱类型脚本语言"}
					]
				},
				methods:{
					 tab:function(index){
	                    for(var i=0;i<this.list.length;i++){
	                        this.list[i].show=false;
	                        if(i==index){
	                            this.list[index].show=true;
	                        }
	                    }
	                }
				}
			})
		</script>
	</body>
</html>
