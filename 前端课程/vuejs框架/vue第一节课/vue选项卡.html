<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				box-sizing: border-box;
			}
			.tab{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 50px auto;
			}
			.title{
				width: 100%;
				height: 50px;
				overflow: hidden;
			}
			.title li{
				width: 33.33%;
				height: 100%;
				border: 1px solid black;
				float: left;
				cursor: pointer;
				text-align: center;
				line-height: 50px;
				/*禁止用户选择文字*/
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
			}
			.cont{
				width: 100%;
				height: 250px;
			}
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="app" v-cloak>
			<div class="tab">
				<ul class="title">
					<li v-for="(item,index) in titList" @click="sle(index)">{{item}}</li>
				</ul>
				<div class="cont">
					<p>{{contList[idx]}}</p>
				</div>
			</div>
		</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			/**
			 * v-cloak：当数据渲染完成后会变移除
			 * */
			var vm = new Vue({
				el:'.app',
				data:{
					titList:["html","css","javascript"],
					idx:0,
					contList:["html是超文本标记语言","css是层叠样式表","javascript是弱类型脚本语言"]
				},
				methods:{
					sle:function(index){
						this.idx = index; 
					}
				}
			})
		</script>
	</body>
</html>
