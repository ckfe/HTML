<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.web1{
				width:100%;
				height:200px;
				display: flex;
				flex-direction: row-reverse;
				justify-content: flex-end; 	
			}
			.test{
				width:200px;
				height:200px;
				background:skyblue;
			}
			.test:nth-child(2n){
				background:pink;
			}
			.web2{
				height: 420px;
				border: 1px solid #000000;
				display: flex;
				flex-wrap: wrap-reverse;
				flex-flow: row-reverse wrap; 
				align-content: flex-end;
			}
		</style>
	</head>
	<body>
		<!--
			flex布局即（弹性布局）
				当一个元素设置了flex布局之后，该元素变为弹性盒子，称为容器
				容器默认存在两根轴：
				水平的主轴（默认值，从左到右）和垂直的交叉轴（默认值，从上到下）
				其所有子元素称为项目，且可以设置宽高，且默认情况下所有子元素都在一行排列（无论是块级元素还是行内元素）。
				
				
				
			容器上的属性
				1.flex-direction：属性决定主轴的方向（即项目的排列方向）。
					row:默认值，从左到右。
					row-reverse:从右到左
					column：       从上到下
					column-reverse：从下到上
					
				注意：但设置这个属性的时候会改变主轴线的方向	
					
				2. flex-warp：设置项目是否换行
						nowarp 默认值，不换行
						wrap 	换行
						wrap-reverse 反向换行
				
				3.flex-flow:是flex-direction和flex-wrap的简写形式，默认值 row nowrap
				
				4. justify-content属性定义了项目在主轴上的对齐方式。
						flex-start：主轴的开始位置对齐
						flex-end：主轴的结束位置对齐
						center： 主轴的中心位置对齐
						space-between：两端对齐，项目之间的间隔都相等。
						space-around：每个项目两侧的间隔相等。留白的间距是项目之间的间距的一半。
				
				5. allgn-items:设置交叉轴上的对齐方式
						flex-start：交叉轴的起点对齐。
						flex-end：交叉轴的终点对齐。
						center：交叉轴的中点对齐。
						baseline: 项目的第一行文字的基线对齐。
						stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
						
				6.allgn-content:设置多根轴线的对齐方式（只有一根轴线的时候，此属性不生效）
						flex-start：交叉轴的起点对齐。
						flex-end：交叉轴的终点对齐。
						center：交叉轴的中点对齐。
						space-around:交叉轴的两端对齐，有留白
						space-between默认值）：交叉轴两端对齐
						stretch:默认值，默认项目占满其父级元素的高度
		-->
		<div class="web1">
			<div class="test">1</div>
			<div class="test">2</div>
			<div class="test">3</div>
		</div>
		<div class="web2">
			<div class="test">1</div>
			<div class="test">2</div>
			<div class="test">3</div>
			<div class="test">5</div>
			<div class="test">5</div>
			<div class="test">6</div>
			<div class="test">7</div>
			<div class="test">8</div>
			<div class="test">9</div>
		</div>
	</body>
</html>
