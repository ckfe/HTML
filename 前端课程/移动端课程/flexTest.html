<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.web{
				width: 500px;
				height: 500px;
				background: #000000;
				border-radius: 10px;
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
				align-items: center;
			}
			.test{
				width: 200px;
				height: 200px;
				background: white;
				border-radius: 10px;
				display: flex;
				padding: 10px 10px;
			}
			.test span{
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background: #000000;
				display: block;
			}
			.test:nth-child(1){
				justify-content: space-around;
				align-items: center;
			}
			.test:nth-child(2){
				justify-content: space-between;
			}
			.test:nth-child(2) span:nth-child(2){
				align-self:flex-end;
			}
			.test:nth-child(3){
				justify-content: space-between;
			}
			.test:nth-child(3) span:nth-child(2){
				align-self:center;
			}
			.test:nth-child(3) span:nth-child(3){
				align-self:flex-end;
			}
			.test:nth-child(4){
				flex-wrap: wrap;
			}
			.test:nth-child(4) span:nth-child(2){
				align-self: flex-end;
			}
			.test:nth-child(4) span:nth-child(4){
				align-self: flex-end;
			}
			
		</style>
	</head>
	<body>
		<div class="web">
			<div class="test">
				<span></span>
			</div>
			<div class="test">
				<span></span>
				<span></span>
			</div>
			<div class="test">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="test">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</body>
</html>
