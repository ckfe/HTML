<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*容器居中*/
			.test{
				width: 300px;
				height: 500px;
				background: skyblue;
				position: relative;
			}
			.test1{
				width: 100px;
				height: 100px;
				background: pink;
				/*让元素居中值父元素中*/
				position: absolute;
				left: 50%;
				top: 50%;
				/*需要知道自身宽高*/
				/*margin-left: -50px;
				margin-top: -50px;*/
				/*不需要知道自身宽高*/
				transform: translate((-50%,-50%));
				-webkit-transform: translate(-50%,-50%);
				-moz-transform: translate(-50%,-50%);
				-ms-transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div class="test">
			<div class="test1"></div>
		</div>
	</body>
</html>
