		<style type="text/css">
			.test{
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				border: 1px solid black;
				cursor: pointer;
				position: relative;
			}
			.test::before{
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 0px;
				height: 0px;
				/*border: 2px solid blue;*/
				border-top: 2px solid blue;
				border-right: 2px solid blue;
				border-left: 2px solid transparent;
				transition: width 1s linear 1s,height 1s linear 0s; 
				
			}
			.test:hover::before{
				border-top: 2px solid blue;
				border-right: 2px solid blue;
				width: 96px;
				height: 48px;
				transition: width 1s linear,height 1s linear 1s; 
			}
			.test::after{
				content: "";
				position: absolute;
				top: 0px;
				left: 0px;
				width: 0px;
				height: 0px;
				border-bottom:2px solid transparent;
				border-left: 2px solid transparent;
				border-right: 2px solid transparent;
				transition: width 2s linear 0s,height 2s linear 2s;
			}
			.test:hover::after{
				border-bottom: 2px solid blue;
				border-left: 2px solid blue;
				width: 96px;
				height: 48px;
				transition: width 1s linear 2s,height 1s linear 2s;   
			}
		</style>
		<div class="test">
			按钮
