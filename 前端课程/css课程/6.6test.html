<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="6.6test.css" />
	</head>
	<body>
		<!--
			css的引入方式：
			   1、行内样式：直接在元素的开头标签里面写相应的样式
			   2、页内样式：直接通过style标签写在head里面
			   3、外部引入：通过link标签引入外部的css样式表。
			   
			三种引入方式的优先级：
			    行内样式>页内样式>外部引入(就近原则)
			
			页面渲染：从上到下
		-->
	    <div>12345</div>
	    
	    <div class="btn">按钮</div>
	</body>
</html>
