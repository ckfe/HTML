<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.test{
				width: 300px;
				height: 180px;
			}
			.test img{
				width: 100%;
				/*animation-name: donghua;
				animation-duration: 1s;
				animation-iteration-count: infinite;*/
			}
			.test:hover img{
				transform: scale(2);
				/*指定需要变换的属性*/
				transition-property: transform;
				/*定义变换的过渡时间*/
				transition-duration: 1s;
				/*动画延迟时间*/
				transition-delay: 500ms;
				/*时间函数，定义动画的变换过程的快慢*/
				transition-timing-function: cubic-bezier(.66,-0.47,.49,1.54);
				
				/*复合属性，包含上面四个属性*/
				transition:transform 1s linear 500ms;
			}
		</style>
	</head>
	<body>
		<!--
			1.过渡动画
			 	transition
			
			
			2.自定义动画
				
		-->
		
		<div class="test"><img src="img/04.jpg" alt="" /></div>
		
		
		
		<style type="text/css">
			.test2{
				width: 200px;
				height: 200px;
				background: navajowhite;
				/*指定动画的名称*/
				animation-name: donghua;
				/*定义动画的持续时间*/
				animation-duration: 1s;
				/*定义动画的延迟时间*/
				animation-delay: 1s;
				/*时间函数*/
				animation-timing-function: linear;
				/*定义动画结束后的状态
				 *forwards：停留在动画结束后的状态
				 * backwards:默认值，动画结束后回到初始状态
				 * */
				animation-fill-mode: forwards;
				/*定义动画的播放顺序
				 *reverse：反向播放
				 * */
				/*animation-direction:i;*/
				/*
				 *定义动画的循环次数：infinite无限循环
				 * */
				animation-iteration-count: infinite;
				/*
				 *定义动画的初始状态为播放或暂停
				 * running：运动状态，默认值
				 * paused:暂停状态
				 * */
				animation-play-state: paused;
				
			}
			.test2:hover{
				animation-play-state: running;
			}
			@keyframes donghua{
				0%{
					transform: translate(0px,0px) scale(1);
				}
				50%{
					transform: translate(500px,200px)scale(2);
				}
				100%{
					transform: translate(0px,0px)scale(1);
				}
			}
		</style>
		<div class="test2"></div>
