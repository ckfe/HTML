		<!--
			定位position
			    absolute绝对定位
			     	会脱离正常文档流 ，不占位置。
			     	是根据其祖辈元素具有定位信息最近的那一个
			    	
			    relative相对定位
			    	不会脱离正常文档流 ，占位置。
			       	根据自身原来的位置来定位的。
			       	 
			       	 
			    fixed 固定定位
			          	是根据浏览器窗口进行定位
			          	会脱离正常文档流 		
		-->
