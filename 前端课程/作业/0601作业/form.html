<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		 body{
		 	background-image: url(../../个人博客/img/bg.jpg);
		 	
		 }
		</style>
	</head>
	<body>
	<form action="" method="post" enctype="multipart/form-data">
		<table border="0" cellspacing="0" cellpadding="2" width="500" height="350" align="center">
			<tr valign="top" >
				<th colspan="2" align="left">用户注册</th>
			
			</tr>
			<tr valign="top">
				<td align="right">用户注册:</td>
				<td><input type="text" name="uname" placeholder="请输入账号"/></td>
			</tr>
			<tr valign="top">
				<td align="right">密码:</td>
				<td><input type="password" name="psw" placeholder="请输入密码" /></td>
			</tr>
			<tr valign="top">
				<td align="right">确认密码:</td>
				<td><input type="password" name="psw" placeholder="请输入密码" /></td>
			</tr>
			<tr valign="top">
				<td align="right">性别:</td>
				<td><input type="radio"  name="sex" id="nan" checked="checked"/><label for="nan">男</label>
			<input type="radio" name="sex"id="nv"/><label for="nv">女</label></td>
			</tr>
			<tr valign="top">
				<td align="right">爱好:</td>
				<td><input type="checkbox" name="hobby"  id="run"/><label for="run">运动</label>
			<input type="checkbox" name="hobby"  id="slip"/><label for="slip">睡觉</label>
			<input type="checkbox" name="hobby" id="eat"/><label for="eat">吃</label></td>
			</tr>
			
			<tr valign="top">
				<td align="right">请选择您所在的城市:</td>
				<td><select name="city">
				<option value="广州">广东</option>
				<option value="深圳">深圳</option>
				<option value="东莞">东莞</option>
			</select><br /></td>
			</tr>
			<tr>
				<td align="right">照片:</td>
				<td><input type="file" multiple="multiple"/></td>
			</tr>
			<tr valign="top">
				<td align="right">文字:</td>
				<td><textarea name="" rows="5" cols="40"></textarea></td>
			</tr>
			<tr valign="top">
				<td></td>
				<td><input type="submit"  value="提交" />  <input type="reset" value="重写" /></td>
			</tr>
		</table>
	</form>
	</body>
</html>
