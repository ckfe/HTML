<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.test{
				width:200px;
				height:200px;
				background:skyblue;
				padding: 10px;
				margin: 10px;
				border: 1px solid black;
				/*box-sizing: border-box;*/

			}
			.web{
				position: relative;
				margin-top: 100px;
				height: 600px;
				width: 300px;
				overflow: auto;
			}
			.one{
				position: absolute;
				top: 10px;
				left: 10px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div class="web" data-item = "1">
			<div style="height: 800px;" class="one"></div>
			<div class="test"></div>
		</div>
		<script src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			/**
			 * height(),width()
			 * 获取到的是内容的高度和宽度
			 * 	不包括内外边距，边框
			 * 
			 * 
			 * innerWidth(),innerHeight()
			 * 获取元素的高度，包括内边距，不包括边框和外边距
			 * 
			 * outerWidth(),outerHeight()
			 * 获取元素的宽高，包括内边距和边框，
			 * 当传入参数为true的时候，也包括外边距
			 * */
			console.log($(".test").height());
			console.log($(".test").width());

//			console.log($(".test").css("height"));

//			console.log(res);

//			})

			console.log($(".test").innerWidth());
			console.log($(".test").innerHeight());
			
//			$(".test").innerHeight(function(index,curHeight){
//				return 200;
//			});
			console.log($(".test").outerWidth(true));
			console.log($(".test").outerHeight(true));
			
			
			
			/**
			 * 位置
			 * offset()，获取到元素距离文档左上角的距离
			 * */
			
			$(window).scroll(function(){
				console.log($(".test").offset());
			})
			//可以设置元素的位置
			$(".test").offset({
				"top":"200",
				"left":"200"
			})
			
			console.log($(".test").offsetParent());
			console.log($(".web").offsetParent());
			
			
			
			/**
			 * position()
			 *  获取匹配元素中第一个元素的当前坐标，
			 * 	相对于offsetParent的坐标。
			 * 	不受外边距影响。
			 * 
			 * 	scrollTop(),scrollLeft()
			 * 	获取到元素/文档滚动条的位置
			 * 
			 * */
			console.log($(".one").position());//{top: 10, left: 10}
			
			$(window).scroll(function(){
				console.log($(window).scrollTop());
			})
			
			
			/**
			 * data()
			 *  获取或者设置自定义属性
			 * 
			 * 	removeData（），删除自定义属性
			 * 	可以传入一个字符串，或者数组
			 * 
			 * */
			$(".web").data("isclick","true");
			console.log($(".web").data());

			//jq方法
			$(".web").data({
				"id":"12",
				"text":"我是div"
			});
			console.log($(".web").data());
			$(".web").removeData("id");
			$(".web").removeData(["id","item"]);
			console.log($(".web").data());
		</script>
	</body>
</html>
