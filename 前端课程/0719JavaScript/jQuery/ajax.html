			var baseUrl = "https://easy-mock.com/mock/5b7bc59b50a6182006a198f3/018test";
			$.ajax({
				"type":"post",
				"url":baseUrl+"/lunbotu",
				"success":function(res){
					console.log(res);
					//Object.keys()可以把键名提取出来，返回一个数组
					var arr = Object.keys(res.data);
					console.log(arr);
					for(var i=0;i<arr.length;i++){
						var img = $("<img>");
						img.prop("src",res.data[arr[i]]);
						$("body").append(img);
					}
				}
			})
