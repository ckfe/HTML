<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.web ul{
				overflow: hidden;
			}
			.web li{
				width: 100px;
				height: 500px;
				float: left;
				cursor: pointer;
				transition: 500ms;
			}
			.title{
				width: 20px;
				margin: 230px auto;
			}
			.web li:nth-child(1){
				background: skyblue;
			}
			.web li:nth-child(2){
				background: pink;
			}
			.web li:nth-child(3){
				background: gray;
			}
			.web li:nth-child(4){
				background: gold;
			}
			
			.content{
				display: none;
			}
			li:nth-child(1) .title{
				display: none;
			}
			li:nth-child(1) .content{
				display: block;
			}
			.web li:nth-child(1){
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div class="web">
			<ul class="mune">
				<li>
					<div class="title">标题1</div>
					<div class="content">内容1</div>
				</li>
				<li>
					<div class="title">标题2</div>
					<div class="content">内容2</div>
				</li>
				<li>
					<div class="title">标题3</div>
					<div class="content">内容3</div>
				</li>
				<li>
					<div class="title">标题4</div>
					<div class="content">内容4</div>
				</li>
			</ul>
		</div>
		<script src="js/sfq.js"></script>
		<script type="text/javascript">
			var sfq = new  sfq(".web");
			console.log(sfq);
			sfq.init();
		</script>
	</body>
</html>
