			function test () {
				var num = prompt("请输入一个大于3的数");
				try{
					/**
					 * 空字符串用于判断的时候会自动转换为数值0（另一个值为数值的情况下 ）
					 * 所以需要把if(num=="")这个判断放到最前面
					 * */
					if(num == "") {throw "你没有输入数字";}
					if(num ==null){ throw "你取消了";}
					if(num <=3) {throw "请输入一个大于3的数";}
					if(isNaN(num)) {throw "你输入的不是数字";}
				}catch(e){
					var txt ="你的代码有误：";
					alert(txt+e);
				}
			}
			test();
