<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 数组：是数据的集合。
			 * */
			
			//声明数组的方法：
			//一：字面量方法
			var arr=[1,2,3];
			var arr1=new Array();
			arr1[0]="123";
			arr1[1]="string";
			arr1[2]="789";
			console.log(arr1);
			
			var arr2=new Array("345","789");
			console.log(arr2);
			
			//当传入一个数值时，代表该数组长度为7
			//每个元素的值都为undefined。
			var arr3=new Array(7);
			console.log(arr3[0]);
			
			
			
			/**
			 *  数组的属性和方法：
			 * 	length：获取数组的长度
			 * 	constructor：用来指向对象的构造函数
			 * 	prototype:可以添加或改变属性和方法
			 * 
			 * 	方法：
			 * 		1.concat（），用来拼接数组。
			 * 
			 * 		2.join(str),把数组转换为字符串。
			 * 
		 	 * 			str:指定str字符来拼接数组里面的每一个元素。
		 	 * 		3.pop(),删除数组的最后一个元素，并返回该元素。
		 	 * 
		 	 * 		4.push（），添加元素到数组的最后,返回数组的长度。
		 	 * 		
		 	 * 		5.shift(),删除数组的第一个元素，并返回该元素。
		 	 * 
		 	 * 		6.unshift(),添加元素到数组的第一位，并返回数组的长度。
		 	 * 	
		 	 * 		7.slice(start,end),用来截取我们需要的数组元素，并返回一个新数组。
		 	 * 
		 	 * 		8.splice(index,length,add),删除，并可以添加元素。
		 	 * 			返回一个数值
		 	 * 			index：开始删除的元素的下标值，
		 	 * 			length：删除的元素长度。（可选）
		 	 * 			add:需要添加的元素。（可选）
		 	 * 
		 	 * 		9.reverse(),倒序排列数组。
		 	 * 
		 	 * 		10. sort(),对数组进行排序。
		 	 * 			
			 * */
			
			console.log(arr3.constructor);//ƒ Array() { [native code] }
			//skill是自定义的一个方法
			Array.prototype.skill=function () {
				console.log("我是array内部方法");
			}
			//通过new来创建对象
			var arr5=new Array();
			arr5.skill();
			
			
			var arr =[1,2,3];
			var arr2=[7,8,9];
			var arr3=arr.concat(arr2);
			console.log(arr3);
			console.log(arr3.join("-"));//1-2-3-7-8-9
			
			var str1=arr3.pop();
			console.log(str1);
			var str5=arr3.push(str1);
			console.log(arr3);//[1,2,3,7,8,9]
			console.log(str5);//返回数组长度6
			
			var str6=arr3.shift();
			console.log(str6);
			console.log(arr3);
			
			var str7=arr3.unshift(str6);
			console.log(str7);
			console.log(arr3);
			
			
			var str8=arr3.slice(2,4);
			console.log(arr3);
			console.log(str8);
			//删除元素
			var str9=arr3.splice(1,1);
			console.log(arr3);
			console.log(str9);
			//添加元素
			arr3.splice(1,"",2);
			console.log(arr3);
			//替换元素
			arr3.splice(0,1,"string");
			console.log(arr3);
			
			arr3.reverse();
			console.log(arr3);
			
			
			/**
			 *  10.sort(),对数组进行排序
			 * 
			 * 	 注意:如果直接调用这个方法没有传入任何值的情况下
			 * 		 会进行字符串的排序，会先拿到每个元素的第一个字符进行排序。
			 *  sort()方法可以传入一个函数，函数里面传入两个参数
			 *  比如：sort（function(a,b){
			 * 		return a-b;
			 * }）
			 * 如果函数返回值：a-b，升序
			 * 如果函数返回值：b-a，降序
			 * */
			var arr =[20,15,36,5];
			arr.sort();
			console.log(arr);
			arr.sort(function(a,b) {
				return a-b;
			})
			console.log(arr);
			
			
			var arr1 =["a","avc","bdaas","s"];
			arr1.sort();
			console.log(arr1);
			
			var obj={
				name:"小白",
				age:"18"
			}
			var obj2={
				name:"小红",
				age:"20"
			}
			var obj3={
				name:"小月",
				age:"12"
			}
			var arr3=[obj,obj2,obj3];
			arr3.sort(function (a,b) {
				return a.age-b.age;
			})
			console.log(arr3);
			var arr = [
							{ name: "111", sex: "boy", age: 18 },
							{ name: "222", sex: "girl", age: 17 },
						  { name: "333", sex: "boy", age: 16 },
							{ name: "444", sex: "girl", age: 15 },
							{ name: "555", sex: "boy", age: 20 }
						];
				arr.sort(function (a,b) {
				return a.age-b.age;
			})
			console.log(arr);
			
			/**
			 *  11.forEach(),用于调用数组的每一个元素，
			 * 	并将元素传递给回调函数
			 * 	
			 * 	回调函数的三个参数
			 * 	第一个：代表数组元素
			 * 	第二个：代表数组元素的下标值
			 * 	第三个：代表数组本身
			 * */
			
			var arr=["string","true","num","null"];
			arr.forEach(function (item,index,arr1) {
				console.log(item,index,arr1);
			})
			
			/*
			 * 12.map(),对数组的每一个元素进行处理，并返回一个新数组。
			 * 
			 * 13.filter（），检查数组元素，并返回符合条件的元素。
			 * */
			 var arr=[2,3,4,5];
			 var result= arr.map(function(item){
			 	if(item%2==0){
			 		return item;
			 	}
			 })
			 console.log(arr);
			 console.log(result);
			 
			 var arr=[60,58,67,23,89];
			 var res= arr.filter(function(item){
			 	return item<60;
			 })
			 console.log(res);
			 
			 /**
			  * 14.every（），用于检查数组每个元素是否符合条件，
			  * 	只要其中有一个不符合条件就返回false，否则为true。
			  * */
			 
			 var res=arr.every(function(item){
			 	return item<90;
			 })
			 console.log(res);
			 
			 /**
			  * 15.some(),用于检测数组的每一个元素是否符合条件，
			  * 	只要有一个符合条件就返回true，否则就返回false。
			  * 
			  * 16.indexOf(str,index),用来检测指定字符串值数组中第一次出现的位置
			  * 		str:用来检测的数据
			  * 		index：代表数组的下标值，（从该下标值的位置开始检测数组）。
			  * 		如果检测的数据不在数组中，返回-1
			  * */
			 var arr =[1,2,3,4,5];
			 var res=arr.some(function(item){
			 	return item<0;
			 })
			 console.log(res);
			 console.log(arr.indexOf(2));
			 
			 
			
			
			
			//找出数组 arr[1, 2, 3, "melon", 4, "melon", 2, 4, "melon"] 
			//中重复出现过的元素,并用数组将重复元素装起来输出
			var arr=[1, 2, 3, "melon", 4, "melon", 2, 4, "melon"];
			function nine (arr) {
				var newArr=[];
				arr.sort();
				arr.forEach(function (item,index) {
					if(newArr.indexOf(item)==-1 && arr[index]==arr[index+1]){
						newArr.push(item);
					}
				})
				console.log(newArr);
			}
			nine (arr);
			
			
			//在arr里面输出年龄小于17的对象
				var arr1 = [
							{ name: "111", sex: "boy", age: 18 },
							{ name: "222", sex: "girl", age: 17 },
						    { name: "333", sex: "boy", age: 16 },
							{ name: "444", sex: "girl", age: 15 },
							{ name: "555", sex: "boy", age: 20 }
						];
				var res=arr1.filter(function(item){
		          return item.age<17;
		        })
		            console.log(res);
			
			
			
			
			
			
			var arr4=[1, 2, 3, 4, 'a', {a:3}];
            function el(arr){
              arr=arr.filter(function(item){
                return typeof(item)=="number";
              })
              console.log(arr);
              var res=arr.every(function(item){
                return item>0;
              })
              console.log(res);
            }
      		el(arr4);
		</script>
	</body>
</html>
