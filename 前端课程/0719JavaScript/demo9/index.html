<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//已知有字符串foo=”get-element-by-id”,
			//写一个function将其转化成驼峰表示法”getElementById”.
			
			var foo="get-element-by-id";
			
			function three (str) {
				str=foo.split("-");
				var result = str[0];
				for(var i=1;i<str.length;i++){
					//str[i][0]获取数组中每个元素的第一个字母
					var str2=str[i][0].toUpperCase();
					str[i]=str[i].replace(str[i][0],str2);
					//result += str[i];
					result=result.concat(str[i]);
				}
				console.log(result);
			}
			three(foo);
			
			
			//定义一个函数,将"今天是什么鬼天气，这么热，明天要去游泳！"里面的有"天"的下标输出(用indexof())
			var str="今天是什么鬼天气，这么热，明天要去游泳！";
			function four (str) {
				var index =0;
				for(var i=0;i<str.length;i++){
					if (str.indexOf("天",index)!=-1) {
						console.log(str.indexOf("天",index));
						index=str.indexOf("天",index)+1;
					}
				}
			}
			four (str);
			
			
			//定义一个函数,将"今天是什么鬼天气，这么热，明天要去游泳！"
			//里面的有"天"替换成"日"(用replace())
			function five (str) {
				for(var i=0;i<str.length;i++){
					if (str.indexOf("天")!=-1) {
						str = str.replace("天","日");
					}
				}
				console.log(str);
			}
			five (str);
		</script>
	</body>
</html>
