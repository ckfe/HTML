		<script type="text/javascript">
			/**
			 *  1.for循环
			 * 	 for(语句1;语句2;语句3){
			 * 	   需要执行内容
			 * 	}
			 * 1语句1：初始化条件判断的初始值
			 * 2语句2：条件判断语句
			 * 3语句3：初始值的自增量
			 * 
			 * 循环过程：先进行条件判断，为true的时候，进入循环体
			 * 执行我们定义的代码，然后进行自增，自增后又进入条件判断，
			 * 为true的时候，进入循环体，然后执行我们定义的代码，如此循环，
			 * 当自增后的值不小于条件判断的值时，返回false，循环结束。
			 * */
			
			for(var i=1;i<=5;i++){
				console.log(i);
			}
			for(var j=2;j<=10;j+=2){
				console.log(j);
			}
			//同上
//			for(var j=1;j<=10;j++){
//				if(j%2==0){
//				 console.log(j);
//				}
//			}

			/*for(var q=1;q<=9;q+=2){
				console.log(q);
			}*/
			var num=1;
			for(var i=1;i<=5;i++){
				num *=i;	
			}
			console.log(num);
			
			var num=0;
			for(var i=1;i<=10;i++){
				num+=i;
			}
			console.log(num);
			
		</script>
