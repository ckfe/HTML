<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>赋值运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 赋值运算符
			 *  +=  -=  *=   /=  %=
			 *  
			 * */
			
			var num = 10;
			num += 1; //=> num = num +1
			
			var num1 =20;
			var num2 =30;
			num1 += num2; //=> num1 =num1 +num2;
			console.log(num1);//50
			
			var num3 =20;
			num3 *=2;
			console.log(num3);//40
			
			num3 /= 2;
			console.log(num3);//20
			
			
			var num4 = 5;
			num4 %= 2;
			console.log(num4);//1
			
			/*
			 * 转义字符
 			 *  \" => 双引号
 			 *  \' => 单引号
 			 *  \n => 换行符
 			 * 	\b => 退格符
 			 *  \\ => 反斜杠
			 * */
			
			document.write("今天天气很\"好\"");
		</script>
	</body>
</html>
