<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 循环语句
			 * 	while（条件语句）{
			 * 		语句一
			 * 	}
			 * 	当条件成立的时候循环执行语句一，知道条件不成立为止。
			 * 
			 *  do{
			 * 	 语句一
			 * 	}while（条件语句）
			 * 	先执行一次语句一,然后进行条件判断，条件成立继续执行语句一，知道条件不成立为止。
			 *  注意：无论条件成立与否，语句一都会至少执行一次。
			 * 
			 * */
			
			var num = 5;
			var i=0;
			while(i<num){
				i++;
				console.log(i);
			}
			
			do{
				i++;
				console.log(i);
			}while(i<num);
		</script>
	</body>
</html>
