<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 条件运算符（三元或三目运算符）
			 *   语法：
			 * 		条件语句？ 语句一：语句二
			 * 
			 * 	即：如果条件语句成立则执行语句一，否则执行语句二。
			 * */
			
				var num = 20;
				var num2 = 30;
				var max;
				max= num > num2 ? num : num2;
				console.log(max);
				
				
				
				
				/*
				 * 位运算符
				 * 	  位运算符是根据二进制来进行计算的（二进制逢二进一）。
				 * */
				//十进制的4用二进制来表示
				console.log(parseInt(100,2));
				
				var num1 =4;
				var num2 = num1 <<2;
				console.log(num2);
				
				
		</script>
	</body>
</html>
