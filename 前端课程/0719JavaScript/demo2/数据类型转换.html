<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 数据类型的转换
			 * 
			 * 	1.toString（），将其他类型的数据转换为字符串，除了undefined和null。
			 * 		当转换数值时toString方法可以传入一个参数，这个参数代表你希望转换的进制数。
			 * 	
			 * 	2.toFixed(),将数值类型的数据转换为字符串
			 * 		接收一个参数，当不填参数的时候，默认为0；
			 * 		参数代表数值所要保留的小说点位数，遵循四舍五入。
			 * 	
			 * 
			 * 
			 * */
			 var num = 123;
			 var str = num.toString();
			 console.log(str,typeof str);
			 var bool = true;
			 console.log(typeof(bool.toString()));
			 
			 var und = undefined;
//			 console.log(typeof(und.toString())); 没有toString方法，报错， null也没有toString方法
			 
			 
			 var num1=10;
			 var num2 = num1.toString(2);//括号中的2为转换成2进制
			 console.log(num2);
			 
			 var num3 = 10.5;
			 console.log(num3.toString());
			 //把小数点后的数字四舍五入后保留几位。默认取整数
			 var str = 123.3555;
			 console.log(str.toFixed(2));
			 
			 /*
			  * 3. parseInt(),字符串类型转换为数值类型的整数
			  * 	从左到右检测字符串的字符，如果第一个字符为非数子类型，则终止检测，返回NaN,
			  * 	如果是数字则继续往下检测直到遇到非数字为止，然后返回前面检测到的数字。
			  * 
			  *  如果需要将其他进制的数字转换为十进制，需要通过第二个参数来声明其进制数。
			  *  比如：var x ="a"; => console.log(parseInt(x,16));
			  * 
			  * 
			  * 4.parseFloat(),将其他类型的数据转换为浮点数值类型
			  * 	当小数点后面的值为0时，会忽略
			  * 	用法和parseInt相同，但是parseFloat是没有第二个参数的。
			  * 	
			  * */
			 var str1 = "123";
			 var str2 ="12.34"
			 var num2 = "12.05"
			 console.log(parseInt(str2));
			 console.log(parseFloat(num2));
			 
			 
			 var str3="true";
			 console.log(parseInt(str3));//NaN
			 
			 var str4 = "123String";
			 console.log(parseInt(str4));
			 
			 var num = "a";
			 console.log(parseInt(num,16));//10
			 
			 /*
			  * 强制类型转换
			  * 1.Boolean(),强制转换为布尔值
			  *   非空字符串转换为布尔值都为true，空字符串为false。
			  *   非0的数值转换为布尔值都为true，0转换为false
			  *   undefined和null都转换为false。
			  * */
			 
			 var str = "string";
			 console.log(Boolean(str));
			 var num = 32;
			 console.log(Boolean(num));//true
			 var num = 0;
			 console.log(Boolean(num));//
			 console.log(Boolean(undefined));//flase
			 console.log(Boolean(null));//flase
			 
			 
			 /*
			  * Number()，强制转换为数值类型
			  *  布尔值 true =>1
			  * 	flase,null,""=> 0
			  * 	undefined => NaN
			  * 
			  * */
			 var str = "12string";
			 console.log(Number(str));//NaN
			 var str = "12.23";
			 console.log(Number(str));//12.23
			 console.log(Number(true));//1
			 console.log(Number(false));//0
			 console.log(Number(undefined));//NaN
			 console.log(Number(null));//0
			 
			 var str = "";
			 console.log(Number(str));//0
			 
			 
			 /*
			  * String(),强制转换为字符串
			  * 
			  * */
			 console.log(typeof  String(undefined));//"undefined"
			 console.log( String(null));//"null"
			 
		</script>
	</body>
</html>
