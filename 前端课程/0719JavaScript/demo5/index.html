			//12.(提高题)输入一整数A，判断它是否素数（除了自己和1之外，不能被其它数整数）
			function twelve () {
				var num = prompt("请输入一个正整数");
				if(num == 1){

				}
				if(num>1){
					if(num ==2){
						alert(num+"是素数");
					}else{
						for(var i=2;i<num;i++){

			}
