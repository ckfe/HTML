<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 *  Math()对象
			 * 	
			 * */
			//生成一个随机数,值[0,1)即包括0，不包括1。
			var ran = Math.random();
			var age =10;
			var age2 =2;
			
			//求生成一个5~20的随机数
			/**
			 * 求一个范围的随机数[n,m);
			 * 	ran =Math.random()*(m-n)+n;
			 * */
			var ren=Math.random()*15+5;
			console.log(ren);
			
			//Math.abs()求绝对值
			var res = Math.abs(age2-age);
			console.log(res);
			
			//开平方根
			var num =4;
			var res= Math.sqrt(num);
			console.log(res);
			// Math.pow(num,n),num的n次方。
			var res = Math.pow(num,2);
			console.log(res);
			
			var pi=Math.PI;
			console.log(pi);
			
			var num = 3.14;
			//向上取整
			console.log(Math.ceil(num));
			var num = 3.9;
			//向下取整
			console.log(Math.floor(num));
			
			var num = 3.3;
			//四舍五入
			console.log(Math.round(num));
			
			//最大值
			console.log(Math.max(1,2,5,36,98,41));
			
			//最小值
			console.log(Math.min(-5,41,2,57,8));
			
			
			//输出从小到大排序好的五个不重复的随机整数,范围[10-23)
				//方法1
				function sortArr() {
					var arr =[];
					for(var i=0;i<5;i++){
						var ran = Math.floor(Math.random()*13+10);
						if (arr.indexOf(ran)==-1) {
							arr.push(ran);			
							if(arr.length==5){
								break;
							}
						}
						if(arr.length<=5){
							i--;
						}
					}
					arr.sort(function(a,b){
						return a-b;
					})
					console.log(arr);
				}
				sortArr();
				
				//方法二
				function sortArr() {
					var arr =[];
					for(var i=0;arr.length<5;i++){
						var ran = Math.floor(Math.random()*13+10);
						if (arr.indexOf(ran)==-1) {
							arr.push(ran);			
						}
					}
					arr.sort(function(a,b){
						return a-b;
					})
					console.log(arr);
				}
				sortArr();
				
		</script>
	</body>
</html>
