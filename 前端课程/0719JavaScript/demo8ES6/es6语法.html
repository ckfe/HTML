<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 *  es6是ECMAScript的第六个版本的版本号。
			 * 
			 * 	window对象指的就是打开的浏览器窗口
			 * */
			//es5声明一个变量var
			/*
			 *	let不存在声明提前。
			 * 通过let声明的全局变量不会挂载到window对象下，
			 * 不能重复声明同一个变量
			 * 
			 * es6新增声明变量的方式：解构赋值
			 * 比如：let [a,b,c]=[0,1,"我是字符串"];
			 *		 console.log(a);0
			 * */
			//console.log(str);会报错
			let str ="我是通过let字符串";
			let [a,b]=[0,1];
			console.log(a);
			console.log(str);
			//console.log(window.str);undefined
			
			/**
			 * 通过var来声明的变量会有声明提前的效果。
			 * 通过var来声明的全局变量会自动挂载到window对象下，
			 * 成为window对象下的一个属性。
			 */
			console.log(str1);
			var str1="我是通过var来声明的变量";
			console.log(str1);
			console.log(window.str1);
			
			/**
			 * 在es5中有全局变量和局部变量
			 * 	es5全局作用域和局部作用域
			 * 
			 * es6新增----块级作用域，定义在{}内的叫块级作用域
			 * 
			 * 
			 * */
			
			//变量的作用域
			//变量的作用域指的是变量的作用范围，可分为全局作用域和局部作用域
			//全局作用域指的是变量在全局范围内都可调用（即全局变量）
			//局部作用域指的是局部变量的作用范围（即在函数里面）
			
			/*
			 * 通过let声明的变量在循环里面的时候
			 * 	小括号和大括号分别存在不同的作用域
			 * 	小括号叫父作用域，大括号叫子作用域
			 * */
			for(let k=0;k<3;k++){
				let k=2;
				console.log(k);//打印3个2
			}
//			console.log(k);
			
			//let y=2;
			//let y=4;
			//console.log(y);报错
			
			//es6课堂通过const关键词来声明一个常量
			//常量是不可以改变的
			const num =123;
			//num ="456";Uncaught TypeError: Assignment to constant variable.
			console.log(num);
			
			/*
			 * 字符串的标识符："" 、/ ''/``（反单引号）
			 * */
			var str2 = `我是字符串`;
			console.log(typeof(str2));
			
			var str3="我是测试字符";
			document.write("<h1>"+str3+"</h1>");
			//es6的字符串拼接方法：变量要用一个美元符和大括号抱起来。
			document.write(`<h1>${str3}</h1>`);
			
			
			/*
			 * 当我们传入的参数不定的时候
			 *  可以通过...name来装载其余的参数
			 * 	如下es6函数：
			 * */
			function es6 (num1,num2,...other) {
				console.log(num1,num2,other);
			}
			es6(1,2,3,5,6,8);
			
			//es6可以给函数的参数设置默认值。
			function myFun (num1=3,num2=2) {
				console.log(num1,num2);
			}
			myFun(10);
			
			
			/*
			 * es6
			 * 箭头函数是一个匿名函数。
			 * */
			//第一种形式
			//var fun = () =>console.log(123);
			//fun();
			
					//↓ 上面的箭头函数相当于下面的普通函数
			function fun () {
				console.log(123);
			}
			//第二种形式（多种参数）
			var func = (num1,num2)=>{
				return num1+num2;
			}
			console.log(func(3,5));
			
			//第三种形式，num代表函数的参数
			var funct = num =>{
				console.log(num);
			}
			funct(1);
			
			
		</script>
	</body>
</html>
