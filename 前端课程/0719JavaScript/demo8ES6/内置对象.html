<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 1.数字对象（Number）
			 *  
			 *  创建一个数值对象，可以通过new关键词来创建
			 * 	可以在小括号里面传入一个值。
			 * 	
			 * 	可以通过valueOf拿到数字对象的值。
			 * */
			var num =123;
			var num1=new Number(23);
			console.log(num,num1.valueOf());
			console.log(typeof(num1));
			
			var num2 = Number(89);
			console.log(num2,typeof(num2));
			
			/*
			 * Number对象下的属性
			 * 	MAX_VALUE：最大值
			 * 	MIN_VALUE：最小值
			 * 
			 * 	方法：
			 *  toString（）
			 * */
			var num3=Number.MAX_VALUE;
			console.log(num3);
			
			var num1=Number(89);
			console.log(num1.toString());
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
