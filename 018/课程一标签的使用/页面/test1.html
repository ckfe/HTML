<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<!--
			表格（table）
			    表头：th--字体默认加粗
			 
			 cellspacing:单元格之间的距离
			 cellpadding:内容到边框的距离
			 align:单元格内容水平对齐方式
			   left:左对齐
			   right:右对齐
			   center:居中对齐
			 valign:单元格内容的垂直对齐方式
			   top:顶部对齐
			   bottom:底部对齐
			   middle：居中对齐
			   baseline:基线对齐
			colspan:列合并   
			rowspan:行合并
		-->
		<table border="1" cellspacing="5" cellpadding="5"width="500"height="500" style="background-image: url(img/xiyou.jpg);max-width: 100%;">

			</tr>
			<tr>

				<td></td>

			</tr>
			<tr>
				<!--<td colspan="6"></td>-->
			</tr>
			<tr>
				<th rowspan="4" align="center">下午</th>

				<td></td>

		<!--
			实体字符
			 &nbsp:空格符
			 &gt:大于号
			 &lt:小于号
			 &quot:引号
			 &reg:注册商标
			 &copy:版权
			 &amp:&
		-->
		
		<!--
			无序列表
			  type:属性
			    circle(空心圆)
			    square:矩形 
		<ul>
			<li></li>
		</ul>
		-->
		
		<!--
			有序列表
			  type: 1,i,I,a,A
			    start:从第几开始
			ol>li{文字$}*3 
		<ol type="a" start="6">
			<li></li>
			<li></li>

		-->
