<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			base用来定义页面内所有相对地址的根目录
			最终当页面在浏览器上显示的时候，所有的路径都会拼接上这个根目录
			即把相对地址变成绝对地址
		-->
		<base href="6.1test.html" />
		<!--
			设置所有的链接都在新窗口打开
		
		-->
		<base target="_blank" />
	</head>
	<body>
		<form action="" method="post">
			<!--
				下拉框分组
			-->
			<select name="city">
				<optgroup label="广东省">
					<option value="广州">广州</option>
					<option value="深圳">深圳</option>
				</optgroup>
				<optgroup label="广西省">
					<option value="桂林">桂林</option>
					<option value="南宁">南宁</option>
				</optgroup>
			</select>
			<!--定义数值字段的滑块，默认值为0-100-->
			<!--maxlength限制文本数的字数-->
			<input type="range" name="num" min="10" max="20"/>
			
			<!--mailto自动检测本机是否有安装邮箱软件，若有会自动打开，若没有会有提示-->
			<a href="mailto:2197255477@qq.com">跳转到我的邮箱</a>
			<a href="tel:18368012224"></a>
			<input type="submit" value="提交" />
		</form>
		
		<!--
			可以通过source标签来定义多种格式的音频
			但浏览器不支持第一个时，会逐步往下找
		-->
		<audio src="../img/bg.mp3" autoplay controls loop></audio>
		<audio autoplay controls>
			<source src="../img/bg.mp3" type="audio/mp3"></source>
			<source src="../img/bg.ogg" type="audio/ogg"></source>
			<source src="../img/bg.wav"type="audio/wav"></source>
		</audio>
		<!--
			poster设置视频的封面
			muted设置为静音状态
		-->
		<video src="../img/80s.mp4"   controls loop poster="../img/01.gif"></video>

			<source src="myvideo.mp4" type="video/mp4"></source>
			<source src="myvideo.ogv" type="video/ogg"></source>
			<source src="myvideo.webm" type="video/webm"></source>
			<object width="" height="" type="application/x-shockwave-flash" data="myvideo.swf">
				<param name="movie" value="myvideo.swf" />
				<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
			</object>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
		</video>-->
		
		
		<!--
			iframe是HTML的内嵌框架
			
			缺点：不利于搜索引擎的优化
			     浏览器不能识别到iframe里面引入的文件内容
			     scrolling设置滚动条
		-->
		<iframe src="demo.html" width="" height=""></iframe>
	</body>
</html>
