<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#register{
				width: 150px;
				height: 50px;
				font-size: 30px;
				color: red;
			    font-family: "Seri";
			    border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<form action="" method="post" enctype="multipart/form-data">
		<table border="1" cellspacing="2" cellpadding="2" width="500" height="350" align="center">
			<tr valign="top">
				<td align="left">昵称:</td>
				<td><input type="text" name="uname" placeholder="请输入昵称"/></td>
			</tr>
			<tr valign="top">
				<td align="left">登录名:</td>
				<td><input type="text" name="uname" placeholder="请输入登录名" /></td>
			</tr>
			<tr valign="top">
				<td align="left">密码:</td>
				<td><input type="password" name="psw" placeholder="请输入密码" /></td>
			</tr>
			<tr valign="top">
				<td align="left">确认密码:</td>
				<td><input type="password" name="psw" placeholder="请输入密码" /></td>
			</tr>
			<tr valign="top">
				<td align="left">性别:</td>
				<td>
					<input type="radio" name="sex"id="baomi"checked="checked"/><label for="baomi">保密</label>
					<input type="radio"  name="sex" id="nan" /><label for="nan">男</label>
			<input type="radio" name="sex"id="nv"/><label for="nv">女</label>
				</td>
			</tr>
			<tr valign="top">
				<td align="left">喜欢的水果:</td>
				<td><input type="checkbox" name="hobby"  id="apple"/><label for="apple">苹果</label>
			<input type="checkbox" name="hobby"  id="li"/><label for="li">雪梨</label>
			<input type="checkbox" name="hobby" id="app"/><label for="app">芒果</label>
			<input type="checkbox" name="hobby"  id="banner"/><label for="banner">香蕉</label>
			<input type="checkbox" name="hobby" id="tao"/><label for="tao">水蜜桃</label></td>
			</tr>
			
			<tr valign="top">
				<td align="left">请选择您所在的城市:</td>
				<td><select name="city">
				<option value="广州">广东</option>
				<option value="深圳">深圳</option>
				<option value="东莞">东莞</option>
			</select><br /></td>
			</tr>
			<tr>
				<td align="left">上传头像:</td>
				<td><input type="file" multiple="multiple"/></td>
			</tr>
			<tr valign="top">
				<td align="left" valign="middle">个人简介:</td>
				<td><textarea name="" rows="5" cols="40"></textarea></td>
			</tr>
			<tr valign="top">
				<td></td>
				<td><input type="submit"  value="提交" />  <input type="reset" value="重写" /> <input type="submit" id="register" value="注   册" />
				</td>
			</tr>
		</table>
	</form>
	</body>
</html>
